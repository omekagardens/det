<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#gradient)" stroke-width="2" opacity="0.3"/>

  <!-- Middle ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#gradient)" stroke-width="2" opacity="0.5"/>

  <!-- Inner ring -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="url(#gradient)" stroke-width="2" opacity="0.7"/>

  <!-- Core -->
  <circle cx="50" cy="50" r="15" fill="url(#gradient)" filter="url(#glow)"/>

  <!-- Orbital particles -->
  <circle cx="50" cy="5" r="3" fill="#6366f1" opacity="0.8"/>
  <circle cx="95" cy="50" r="3" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="50" cy="95" r="3" fill="#a855f7" opacity="0.8"/>
  <circle cx="5" cy="50" r="3" fill="#6366f1" opacity="0.8"/>

  <!-- DET text -->
  <text x="50" y="56" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DET</text>
</svg>
